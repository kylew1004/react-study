<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!-- /browse 를 지워야 됨. -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!-- /browse 를 지워야 됨. -->
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
<script type="text/babel">
    function App() {
        const [minutes, setMinutes] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setMinutes(event.target.value);
        };
        const reset = () => setMinutes(0);
        const onFlip = () => setFlipped(!flipped);
        return (
            <div>
                <h3 className="hi">Super Converter</h3>
                <label htmlFor="minutes">Minutes</label>
                <input value={minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange} />
                <h4>You want to convert {minutes}</h4>
                <label htmlFor="hours">Hours</label>
                <input value={Math.round(minutes / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>Flipped</button>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
