<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!-- /browse 를 지워야 됨. -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!-- /browse 를 지워야 됨. -->
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
<script type="text/babel">
    function App() {    
        const [miniutes, setMiniutes] = React.useState()
        const onChange = (event) => {
            setMiniutes(event.target.value);
        };
        return (              
            <div>
                <h3>Super Converter</h3>             
                <label htmlFor="miniutes">Minutes</label>                           
                <input id="minutes" placeholder="Minutes" type="number" onChange={onChange} />
                <label>Hours</label>   
                <input id="hours" placeholder="Hours" type="number" />
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
